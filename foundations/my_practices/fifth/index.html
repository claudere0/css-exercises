<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">01.12.2025</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><img src="./images/awesome-logo.svg" alt="awesome logo"></div>
            <div class="social"><img src="./images/social-icons.svg" alt="social icons"></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first item">
                <img src="./images/one.svg" alt="1">
            </div>
            <div class="photo-grid-item">
                <img src="./images/two.svg" alt="2">
            </div>
            <div class="photo-grid-item">
                <img src="./images/three.svg" alt="3">
            </div>
            <div class="photo-grid-item">
                <img src="./images/four.svg" alt="4">
            </div>
            <div class="photo-grid-item last item">
                <img src="./images/five.svg" alt="5">
            </div>
        </div>
    </div>
</body>
</html>
